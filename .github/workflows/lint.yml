name: Lint
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: golanci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install libvips-dev
          go mod tidy
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          skip-cache: true
          version: latest
          args: --timeout=30m ./...
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install libvips-dev
          go mod tidy
      - name: Install Govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run Govulncheck
        run: govulncheck ./...
